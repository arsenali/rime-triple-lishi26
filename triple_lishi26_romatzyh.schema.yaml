    - xform/^sii([1-5])$/hi$1/
    - xform/^s(v|van|vn)([1-5])$/m$1$2/
   # 雙拼處理
    - xform/iu([1-5])$/Q$1/
    - xform/(\w)ei([1-5])$/$1W$2/
    - xform/[uv]an([1-5])$/R$1/             # 韻母uan、van合併
    - xform/[uv]n([1-5])$/Y$1/
    - xform/[uv]e([1-5])$/T$1/
