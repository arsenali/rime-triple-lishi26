schema:
  schema_id: triple_lishi26_romatzyh
  name: 廿六三拼國羅
  version: "5.0"
  author:
    - 佛振 <chen.sst@gmail.com>
    - 散步的鶴 <flypy@qq.com>
    - 阿森納裡 <15678407@qq.com>
  description: |
    26鍵內實現三碼輸入一個帶調音節；
    前兩碼為雙拼，第三碼以oeway輸入五聲，聲調可省略；
    雙拼方案基於小鶴，y,w,零聲母分別以j/f,q,x輸入；
    回車輸入國語羅馬字，空格輸入漢字。
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 繁體, 简体 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    # - fluency_editor  # 語句流輸入(句式編輯器fluid_editor)
    - express_editor  # 編輯器
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    # - echo_translator  # 沒有其他候選字時，回顯輸入碼
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    # - reverse_lookup_filter  # 反查濾鏡
    - simplifier
    - uniquifier

