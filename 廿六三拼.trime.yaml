preset_keyboards:
  __include: trime:/preset_keyboards
  # ──────補充──────
  lsqwerty:
    name: qwerty鍵盤
    author: 阿森納裡
    ascii_mode: 1
    width: 10
    height: 48
    # label_transform: uppercase #uppercase|none 中文模式下的字母標籤自動大寫
    lock: true #切換程序時記憶鍵盤
    horizontal_gap: 2
    vertical_gap: 3
    keys:
     # 第一行
      - {click: '1', long_click: '!', swipe_up: '!'}
      - {click: '2', long_click: '@', swipe_up: '@'}
      - {click: '3', long_click: '#', swipe_up: '#'}
      - {click: '4', long_click: '$', swipe_up: '$'}
      - {click: '5', long_click: '%', swipe_up: '%'}
      - {click: '6', long_click: '^', swipe_up: '^', has_menu: Up}
      - {click: '7', long_click: '&', swipe_up: '&', has_menu: Down}
      - {click: '8', long_click: '*', swipe_up: '*', has_menu: Left}
      - {click: '9', long_click: '(', swipe_up: '(', has_menu: Right}
      - {click: '0', long_click: ')', swipe_up: ')', composing: Escapecx, swipe_down: DeleteCandidate, hint: *lb_DeleteCandidate}
     # 第二行
      - {click: 'q', long_click: '_', swipe_up: '_'}
      - {click: 'w', long_click: '-', swipe_up: '-'}
      - {click: 'e', long_click: '+', swipe_up: '+'}
      - {click: 'r', long_click: '=', swipe_up: '='}
      - {click: 't', long_click: '|', swipe_up: '|'}
      - {click: 'y', long_click: '\', swipe_up: '\', swipe_down: redo, hint: *lb_redo}
      - {click: 'u', long_click: '[', swipe_up: '['}
      - {click: 'i', long_click: ']', swipe_up: ']', swipe_down: Insert, hint: *lb_Insert}
      - {click: 'o', long_click: '{', swipe_up: '{'}
      - {click: 'p', long_click: '}', swipe_up: '}'}
     # 第三行
      - {click: 'a', long_click: select_all, swipe_up: select_all}
      - {click: 's', long_click: Home, swipe_up: Home}
      - {click: 'd', long_click: End, swipe_up: End}
      - {click: 'f', long_click: Page_Up, swipe_up: Page_Up}
      - {click: 'g', long_click: Page_Down, swipe_up: Page_Down}
      - {click: 'h', long_click: Left, swipe_up: Left}
      - {click: 'j', long_click: Right, swipe_up: Right}
      - {click: 'k', long_click: Beginning, swipe_up: Beginning, swipe_right: CommitComment}
      - {click: 'l', long_click: Ending, swipe_up: Ending}
      - {click: ';', label: " ；", long_click: ":", swipe_up: ":"}
     # 第四行
      - {click: Shift_L1, swipe_down: Hint_switch, composing: BackSpace, hint: *lb_Hint_switch_1}
      - {click: 'z', long_click: "'", swipe_up: "'", swipe_down: undo, hint: *lb_undo}
      - {click: 'x', long_click: cut, swipe_up: cut}
      - {click: 'c', long_click: copy, swipe_up: copy}
      - {click: 'v', long_click: paste, swipe_up: paste, popup: [_Keyboard_clip, _Keyboard_phrase]}
      - {click: 'b', long_click: Up, swipe_up: Up}
      - {click: 'n', long_click: Down, swipe_up: Down}
      - {click: 'm', long_click: '~', swipe_up: '~', swipe_right: CommitScriptText}
      - {click: "'", label: " ’", long_click: '"', swipe_up: '"'}
      - {click: BackSpace, swipe_left: BackToPreviousSyllable, swipe_down: Delete, hint: *lb_Delete}
     # 第五行
      - {click: Mode_switch, long_click: Menu, swipe_right: Return, swipe_up: Hide, composing: Escapecx, width: 15}
      - {click: Keyboard_symbols, long_click: Keyboard_number, swipe_up: Keyboard_number, swipe_right: select_all, composing: ls15dt_2x}
      - {click: ',', long_click: '<', swipe_up: '<', label: " ，"}
      - {click: spacels, long_click: VOICE_ASSIST, swipe_up: Mode_switch, swipe_left: undo, swipe_right: redo, width: 30}  # 空格
      - {click: '.', long_click: '>', swipe_up: '>', label: " 。"}
      - {click: '/', long_click: '?', swipe_up: '?', swipe_left: select_all, label: " 、", composing: ls15dt_3x}
      - {click: Return, long_click: Color_settings, swipe_left: Return, swipe_up: Hide, width: 15}
  lsfc_pinyin:
    __include: /preset_keyboards/lsqwerty
    __patch:
