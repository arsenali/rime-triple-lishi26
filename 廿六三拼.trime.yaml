preset_keyboards:
  __include: trime:/preset_keyboards
 # v補充鍵盤
  numberyou:
    name: 數字右手鍵盤
    author: 阿森納裡
    ascii_mode: 1
    width: 20
    height: 48
    # lock: true #切換程序時記憶鍵盤
    horizontal_gap: 3
    vertical_gap: 3
    keys:
     # 第一行
      - {click: '+', long_click: Delete, swipe_up: Delete}
      - {click: '1', long_click: Beginning, swipe_up: Beginning, swipe_down: Home, hint: *lb_Home}
      - {click: '2', long_click: select_all, swipe_up: select_all}
      - {click: '3', long_click: Page_Up, swipe_up: Page_Up}
      - {click: BackSpace, swipe_down: Delete, hint: *lb_Delete, swipe_left: BackToPreviousSyllable}
     # 第二行
      - {click: '-', long_click: Insert, swipe_up: Insert}
      - {click: '4', long_click: Ending, swipe_up: Ending, swipe_down: End, hint: *lb_End}
      - {click: '5', long_click: Shift_L1c, swipe_up: Shift_L1c}
      - {click: '6', long_click: Page_Down, swipe_up: Page_Down}
      - {click: '#', long_click: cut, swipe_up: cut}
     # 第三行
      - {click: '*', long_click: undo, swipe_up: undo}
      - {click: '7', long_click: LeftS, swipe_up: LeftS}
      - {click: '8', long_click: Up, swipe_up: Up}
      - {click: '9', long_click: RightS, swipe_up: RightS}
      - {click: '%', long_click: copy, swipe_up: copy}
     # 第四行
      - {click: '/', long_click: redo, swipe_up: redo}
      - {click: '=', long_click: Left, swipe_up: Left}
      - {click: '0', long_click: Down, swipe_up: Down}
      - {click: '。', ascii: '.', long_click: Right, swipe_up: Right}
      - {click: '：', ascii: ':', long_click: paste, swipe_up: paste, popup: [_Keyboard_clip, _Keyboard_phrase]}
     # 第五行
      - {click: Keyboard_last_lock, long_click: Menu, swipe_right: Return, swipe_up: Hide}
      - {click: Keyboard_lsedit, long_click: Keyboard_symbolsyou, swipe_up: Keyboard_symbolsyou, swipe_right: select_all}
      - {click: spacelskg, long_click: VOICE_ASSIST0, swipe_up: Keyboard_last_lock, swipe_left: undo, swipe_right: redo}
      - {click: '，', ascii: ',', long_click: ';', swipe_up: ';', swipe_left: select_all}
      - {click: Return, long_click: Color_settings, swipe_left: Return, swipe_up: Hide}
  symbolsyou:
    name: 符號右手鍵盤
    author: 阿森納裡
    ascii_mode: 1
    width: 10
    height: 48
    # lock: true #切換程序時記憶鍵盤
    horizontal_gap: 2
    vertical_gap: 3
    keys:
     # 第一行
      - {click: '1'}
      - {click: '2'}
      - {click: '3'}
      - {click: '4'}
      - {click: '5'}
      - {click: '6'}
      - {click: '7'}
      - {click: '8'}
      - {click: '9'}
      - {click: '0'}
     # 第二行
      - {click: '！', ascii: '!', long_click: Up, swipe_up: Up}
      - {click: '@', long_click: Down, swipe_up: Down}
      - {click: '#'}
      - {click: '￥', ascii: '$'}
      - {click: '%'}
      - {click: '…', ascii: '^'}
      - {click: '&'}
      - {click: '*'}
      - {click: '（', ascii: '(', long_click: '{', swipe_up: '{'}
      - {click: '）', ascii: ')', long_click: '}', swipe_up: '}'}
     # 第三行
      - {click: '+', long_click: Left, swipe_up: Left}
      - {click: '-', long_click: Right, swipe_up: Right}
      - {click: '[', long_click: '【', swipe_up: '【'}
      - {click: ']', long_click: '】', swipe_up: '】'}
      - {click: '「', long_click: '『', swipe_up: '『'}
      - {click: '」', long_click: '』', swipe_up: '』'}
