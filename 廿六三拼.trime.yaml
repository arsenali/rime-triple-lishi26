  lsfc_stroke:
    name: '筆畫反查鍵盤'
    author: 阿森納裡
    ascii_mode: 0
    width: 20
    height: 80
    keys:
     # 第一行
      - {click: '?', label: ' ？', long_click: '!'}
      - {click: lsfc_strokeshow_h, composing: lsfc_strokeshow_hCo, ascii: 'h'}
      - {click: lsfc_strokeshow_s, composing: lsfc_strokeshow_sCo, ascii: 's'}
      - {click: lsfc_strokeshow_p, composing: lsfc_strokeshow_pCo, ascii: 'p'}
      - {click: BackSpace, swipe_left: BackToPreviousSyllable, swipe_down: Delete, hint: *lb_Delete}
     # 第二行
      - {click: ';', label: ' ；', long_click: ':', composing: "{space};"}
      - {click: lsfc_strokeshow_n, composing: lsfc_strokeshow_nCo, ascii: 'n'}
      - {click: lsfc_strokeshow_z, composing: lsfc_strokeshow_zCo, ascii: 'z'}
      - {click: ''}
      - {click: Keyboard_last_lock, long_click: '^', ascii: Keyboard_last_lockMs, composing: Escapecx}
     # 第三行
      - {click: Keyboard_last_lock, long_click: Menu, ascii: Keyboard_last_lockMs, composing: Keyboard_last_lockEsc, width: 20}
      - {click: ',', label: ' ，', width: 10}
      - {click: spacels, long_click: VOICE_ASSIST, width: 40}
      - {click: '.', label: ' 。', width: 10}
      - {click: Return, long_click: Color_settings, width: 20}
